<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delilah Restó</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="main-title">Delilah Restó</div>
        <div class="cart"><img src="./commerce-and-shopping.svg" alt="cart"></div>
        <div class="cart-qty"></div>
        <div class="cartCard">
            <div class="product-list"></div>
            <div class="cart-total"></div>
            <div class="payment-method">
                <select name="payment-method" id="pay-met">
                    <option value="Card">Tarjeta</option>
                    <option value="Cash">Efectivo</option>
                </select>
            </div>
            <div class="btn-wrapper">
                <div class="btn-primary">CREAR ORDEN</div>
                <div class="btn-secundary">CANCELAR ORDEN</div>
            </div>
        </div>
    </header>
    <div class="main-container">
        <div class='carrousel-container'>
            <div class='body-title'>Tus favoritos</div>
            <div class='carrousel'></div>
        </div>
        <div class="product-container">
            <div class='body-title'>Nuestros platos</div>
        </div>
    </div>
</body>
<script src="./scripts/script.js"></script>
</html>
