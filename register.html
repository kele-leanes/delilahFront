<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Delilah Restó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="main-title">Delilah Restó</div>
    </header>
    <div class="main-container">
        <div class="login-form">
            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" id="username" required>
            <label for="first_name">Nombre</label>
            <input type="text" name="first_name" id="name" required>
            <label for="last_name">Apellido</label>
            <input type="text" name="last_name" id="lastname" required>
            <label for="mail">Correo electrónico</label>
            <input type="email" name="mail" id="mail" required>
            <label for="phone_number">Teléfono</label>
            <input type="number" name="phone_number" id="phone_number" required>
            <label for="address">Dirección de envío</label>
            <input type="text" name="address" id="address" required>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>
        </div>    
        <div class="btn-wrapper">
            <div class="btn-primary">CREAR CUENTA</div>
            <div class="btn-secundary">INICIAR SESIÓN</div>
        </div>
    </div>
</body>
<script src="./register.js"></script>
</html>
