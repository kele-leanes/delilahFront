<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delilah Restó</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/deeca150a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="side-menu">
        <div class="blur-container"></div>
        <div class="product-details">
            <header>
                <div>DETALLES DEL PEDIDO</div>
                <div class="close-icon">x</div>
            </header>                    
            <div class='body-title'>Detalle</div>
            <div class="product-container">
            </div>
        </div>
    </div>
    <header class="header-dashboard">
        <div class="left-header">
            <div class="main-title">Delilah Restó</div>
            <div class="date"></div>
        </div>
        <div class="nav-wrapper">
            <div class="nav-btn">PEDIDOS</div>
            <div class="nav-btn">ADMIN</div>
            <div class="nav-btn">HISTORIAL</div>
            <div class="btn-primary">CARGAR PRODUCTO</div>
        </div>
    </header>
    <div class="dashboard">
        <div class="order">
            <div class="order-field">ESTADO</div>
            <div class="order-field">NUMERO</div>
            <div class="order-field">DESCRIPCION</div>
            <div class="order-field">PAGO</div>
            <div class="order-field">USUARIO</div>
            <div class="order-field">DIRECCION</div>
            <div class="order-field"></div>
        </div>
    </div>
</body>
<script src="./scripts/dashboard.js"></script>
</html>
